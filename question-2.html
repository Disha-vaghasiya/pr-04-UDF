<!-- 2.Write a JavaScript program to check number positive and negetive? (using no return with parameter) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question-2</title>
</head>

<body>
    <script type="text/javascript">
        function checkNumber(num) {
              
            if (num > 0) {
               document.write("This Number Is Positive");
            } else if (num < 0) {
               document.write("This Number Is  Negative");
            } else {
                document.write("This Number Is  Zero");
            }
        }

        checkNumber(parseInt(prompt("Enter a number: "))); 
       
    </script>
</body>

</html>
